<body>

    <div class="main">
        <!-- Sign up form -->
        <div class="myform" id="signupContainer">
            <section class="signup">
                <div class="container">
                    <!-- <div onclick="CloseSignupModal();" class="closeButtonDiv">
                        <i class="fa fa-remove closeButton"></i>
                    </div> -->
                    <div class="signup-content">
                        <!-- <a href="#" onclick="" class="closeButton" title="">
                            <i class="fa fa-remove"></i>
                        </a> -->
                        <div onclick="CloseSignupModal();" class="closeButtonDiv">
                            <i class="fa fa-remove closeButton"></i>
                        </div>
                        <div class="signup-form">

                            <h2 class="form-title">Sign up</h2>

                            <form action="register.php" method="POST" class="register-form" id="register-form">
                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" required name="name" id="name" placeholder="Your Name" />
                                </div>
                                <div class="form-group">
                                    <label for="email"><i class="zmdi zmdi-email"></i></label>
                                    <input type="email" required name="email" id="email" placeholder="Your Email" />
                                </div>
                                <div class="form-group">
                                    <label for="phone_no"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="number" required maxlength="10" name="phone_no" id="phone_no" placeholder="Your Number" />
                                </div>
                                <div class="form-group">
                                    <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" required name="pass" id="pass" placeholder="Password" />
                                </div>
                                <div class="form-group">
                                    <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                    <input type="password" required name="re_pass" id="re_pass" placeholder="Confirm your password" />
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                                </div>
                                <div class="form-group form-button">
                                    <input type="submit" name="signup" id="signupButton" class="form-submit" value="Register" />
                                </div>
                            </form>
                        </div>
                        <div class="signup-image">
                            <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                            <!-- <a href="" class="signup-image-link">I am already member</a> -->
                            <button class="w3-button w3-white" onclick="openSigninModal();"><h4><b>I am already a member</b></h4> </button>

                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Sing in  Form -->
        <div class="myform" id="signinContainer">
            <section class="sign-in">
                <div class="container">
                    <div class="signin-content">
                        <div onclick="CloseSignupModal();" class="closeButtonDiv">
                            <i class="fa fa-remove closeButton"></i>
                        </div>
                        <div class="signin-image">
                            <figure><img src="images/signin-image.jpg" alt="sing up image"></figure>
                            <!-- <a href="#" class="signup-image-link">Create an account</a> -->
                            <button class="w3-button w3-white" onclick="openSignupModal()"><h4><b>Create an account</b></h4> </button>
                        </div>

                        <div class="signin-form">
                            <h2 class="form-title">Sign in</h2>
                            <form method="POST" action="login.php" class="register-form" id="login-form">
                                <div class="form-group">
                                    <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="email" name="email" id="your_email" required placeholder="Your Email" />
                                </div>
                                <div class="form-group">
                                    <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" name="password" id="your_pass" required placeholder="Password" />
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="remember-me" id="remember-me" required class="agree-term" />
                                    <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                                </div>
                                <div class="form-group form-button">
                                    <input type="submit" name="signin" onclick="submitme()" id="signinButton" class="form-submit" value="Log in" />
                                </div>
                            </form>
                            <script>
                                function submitme() {
                                    document.getElementById("login-form").submit();
                                }
                            </script>

                                <span class="social-label">Or login with</span>

                                    <li><a href="#"><i class=""></i></a></li>
                                </ul>
                            </div> -->
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        function openSigninModal() {

            document.getElementById('signupContainer').style.display = 'none';
            document.getElementById('signinContainer').style.display = 'flex';
        }

        function openSignupModal() {
            document.getElementById('signupContainer').style.display = 'flex';
            document.getElementById('signinContainer').style.display = 'none';
        }

        function CloseSignupModal() {
            document.getElementById('signupModal').style.display = 'none';
        }
    </script>
